<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembayaran QRIS</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;

    /* Background kotak-kotak */
    background-color:#111;
    background-image:
      linear-gradient(#1f1f1f 1px, transparent 1px),
      linear-gradient(90deg, #1f1f1f 1px, transparent 1px);
    background-size:30px 30px;
}

/* CARD */
..box{
    width: 90%;
    max-width: 320px;
    background: #111;
    padding: 25px 20px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    text-align: center;
}

.box h3{
    margin-bottom: 20px;
    font-weight: 600;
    color: white;
}

.box input{
    width: 100%;
    height: 42px;
    padding: 0 14px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #222;
    background: #0d0d0d;
    color: white;
    font-size: 14px;
    transition: 0.2s ease;
}

.box input:focus{
    border-color: #32cd32;
    outline: none;
}

.primary{
    width: 70%;
    height: 42px;
    border: none;
    border-radius: 10px;
    background: #32cd32;
    color: white;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    display: block;
    margin: 15px auto 0 auto;
    transition: 0.2s ease;
}

.primary:active{
    transform: scale(0.96);
}

/* INPUT */
input{
    width:100%;
    padding:14px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #444;
    background:#111;
    color:white;
    font-size:15px;
}

/* BUTTON */
button{
    width:100%;
    padding:15px;
    margin-top:12px;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}

button:active{
    transform:scale(0.97);
}

.primary{
    background:limegreen;
    color:white;
}

.success-btn{
    background:#00c853;
    color:white;
}

.close-btn{
    background:#333;
    color:#ccc;
}

/* OVERLAY */
#overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    opacity:0;
    visibility:hidden;
    transition:opacity 0.35s ease;
}

/* POPUP LEBIH BESAR */
#popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-40px);
    background:#1e1e1e;
    padding:30px;
    border-radius:16px;
    text-align:center;
    color:white;
    width:340px;

    opacity:0;
    visibility:hidden;
    transition:opacity 0.35s ease, transform 0.35s ease;
}

#popup.show{
    opacity:1;
    visibility:visible;
    transform:translate(-50%,-50%);
}
.success-animation{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    animation:fadeScale 0.4s ease forwards;
}

.checkmark{
    width:80px;
    height:80px;
    stroke:#00e676;
    stroke-width:5;
    stroke-linecap:round;
    stroke-linejoin:round;
    fill:none;
    stroke-dasharray:100;
    stroke-dashoffset:100;
    animation:draw 0.6s ease forwards;
}

@keyframes draw{
    to{ stroke-dashoffset:0; }
}

@keyframes fadeScale{
    from{
        opacity:0;
        transform:scale(0.8);
    }
    to{
        opacity:1;
        transform:scale(1);
    }
}

.success-text{
    margin-top:15px;
    font-size:20px;
    font-weight:bold;
    color:#00e676;
}

.success-sub{
    font-size:14px;
    color:#ccc;
    margin-top:5px;
}
body{
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #0d0d0d;
    background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 40px 40px;
}
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* CARD FORM */
.box{
    width: 90%;
    max-width: 340px;
    background: #111;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.7);
    text-align: center;
    margin-top: 20px;
}

/* SLIDER */
.slider{
    width: 90%;
    max-width: 340px;
    overflow: hidden;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.slides{
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
}

.slides img{
    width: 100%;
    flex-shrink: 0;
    scroll-snap-align: center;
    border-radius: 18px;
}

/* Input */
.box input{
    width: 100%;
    height: 42px;
    padding: 0 14px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #222;
    background: #0d0d0d;
    color: white;
}

/* Button */
.primary{
    width: 70%;
    height: 42px;
    border: none;
    border-radius: 10px;
    background: #32cd32;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin: 15px auto 0 auto;
    display: block;
    transition: 0.2s;
}

.primary:active{
    transform: scale(0.96);
}
.dots{
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 6px;
}

.dots span{
    width: 8px;
    height: 8px;
    background: #444;
    border-radius: 50%;
    transition: 0.3s;
    cursor: pointer;
}

.dots span.active{
    background: #32cd32;
    width: 18px;
    border-radius: 10px;
}
.loader-bar{
    height:6px;
    width:0%;
    background:#32cd32;
    border-radius:5px;
    transition:1.5s;
}
.quick-amount{
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    gap: 6px;
}
.quick-amount{
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    gap: 6px;
}

.quick-amount button{
    flex: 1;
    padding: 8px 0;
    background: #1a1a1a;
    border: 1px solid #32cd32;
    color: #32cd32;
    border-radius: 8px;
    font-size: 12px;
    cursor: pointer;
    transition: 0.2s;
}

.quick-amount button:hover{
    background: #32cd32;
    color: white;
}

.quick-amount button:active{
    transform: scale(0.95);
}
</style>
</head>
<body>

<div class="slider">
    <div class="slides" id="slides">
        <img src="https://picsum.photos/400/250?1">
        <img src="https://picsum.photos/400/250?2">
        <img src="https://picsum.photos/400/250?3">
        <img src="https://picsum.photos/400/250?4">
        <img src="https://picsum.photos/400/250?5">
        <img src="https://picsum.photos/400/250?6">
        <img src="https://picsum.photos/400/250?7">
    </div>

    <div class="dots" id="dots"></div>
</div>

<div class="box">
    <h3>Pembayaran</h3>
    <form id="form">

        <div class="quick-amount">
            <button type="button" onclick="setNominal(10000)">10K</button>
            <button type="button" onclick="setNominal(25000)">25K</button>
            <button type="button" onclick="setNominal(50000)">50K</button>
            <button type="button" onclick="setNominal(100000)">100K</button>
        </div>

        <!-- HANYA SATU INPUT NOMINAL -->
        <input type="number" id="nominal" name="Pesan" placeholder="Masukkan nominal" required>
        <input type="text" name="Nama" placeholder="Nama Anda" required>
        <input type="tel" name="Nomer" placeholder="Nomor Telepon [Optional]" pattern="[0-9]*" inputmode="numeric">

        <button type="submit" class="primary">Bayar</button>

    </form>
</div>
<div id="overlay"></div>

<div id="popup"></div>

<script>
emailjs.init("spmqmzd2z8R6UfL4K");

const form = document.getElementById("form");
const popup = document.getElementById("popup");
const overlay = document.getElementById("overlay");

function tampilkanQR(nominal){
    popup.innerHTML = `
        <h3>Nominal: Rp ${Number(nominal).toLocaleString("id-ID")}</h3>
        <img src="https://i.ibb.co.com/RTnWQLph/qr-ID1025402216812-26-01-26-176941729-1769417297609.jpg"
             width="260"
             style="margin:15px 0; border-radius:12px;">
        <button class="success-btn" onclick="sudahBayar()">Sudah Bayar</button>
        <button class="close-btn" onclick="tutup()">Tutup</button>
    `;
}

form.addEventListener("submit", function(e){
    e.preventDefault();

    const nominal = this.Pesan.value;

    // Reset isi popup ke QR setiap bayar
    tampilkanQR(nominal);

    emailjs.sendForm("service_ju9t1os","template_qaufklr",this);

    overlay.classList.add("show");
    popup.classList.add("show");
});

function tutup(){
    popup.classList.remove("show");
    overlay.classList.remove("show");
}

function sudahBayar(){
    popup.innerHTML = `
        <div class="success-animation">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27 L22 35 L38 17"></path>
            </svg>

            <div class="success-text">Pembayaran Berhasil</div>
            <div class="success-sub">Terima kasih sudah melakukan pembayaran</div>
        </div>
    `;

    setTimeout(()=>{
        popup.classList.remove("show");
        overlay.classList.remove("show");
        form.reset();
    }, 2000);
}
const slides = document.getElementById("slides");
const dotsContainer = document.getElementById("dots");
const images = slides.querySelectorAll("img");

images.forEach((_, index) => {
    const dot = document.createElement("span");
    dot.addEventListener("click", () => {
        slides.scrollTo({
            left: slides.clientWidth * index,
            behavior: "smooth"
        });
    });
    dotsContainer.appendChild(dot);
});

function updateDots(){
    const index = Math.round(slides.scrollLeft / slides.clientWidth);
    document.querySelectorAll(".dots span").forEach((dot,i)=>{
        dot.classList.toggle("active", i === index);
    });
}

slides.addEventListener("scroll", updateDots);
updateDots();
function setNominal(value) {
    document.getElementById("nominal").value = value;
    input.value = value;

    // kalau kamu pakai preview nominal, update juga
    if(document.querySelector(".preview")){
        document.querySelector(".preview").textContent =
            "Rp " + Number(value).toLocaleString("id-ID");
    }
}

</script>

</body>
</html>
